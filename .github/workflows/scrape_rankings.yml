name: Scheduled Ranking Scrape
# Last updated: 2025-11-05

on:
  schedule:
    # JST 09:20 - 朝ランキング
    - cron: '20 0 * * 1-5'  # matsui-morning-0920
    # JST 13:00 - 午後ランキング
    - cron: '0 4 * * 1-5'   # matsui-afternoon-1300

  workflow_dispatch:  # 手動実行を許可

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run matsui rankings scraper
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_USER_ID: ${{ secrets.LINE_TARGET_USER_ID }}
        run: |
          cd src
          python scrape_rankings.py

      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push data
        run: |
          git add data/
          git diff --staged --quiet || git commit -m "Add ranking data: $(date +'%Y-%m-%d %H:%M')"
          git push
