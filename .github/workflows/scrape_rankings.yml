name: Scheduled Ranking Scrape

on:
  schedule:
    # JST 09:15 前後 - 朝ランキング（UTC 00:15は混雑時間帯のため00:17に変更）
    - cron: '17 0 * * 1-5'
    # JST 09:30 前後 - 朝ランキング（UTC 00:30は混雑時間帯のため00:32に変更）
    - cron: '32 0 * * 1-5'
    # JST 12:00 前後 - 朝ランキング（UTC 03:00は混雑時間帯のため03:02に変更）
    - cron: '2 3 * * 1-5'
    # JST 12:45 前後 - 午後ランキング
    - cron: '47 3 * * 1-5'
    # JST 14:30 前後 - 午後ランキング
    - cron: '32 5 * * 1-5'

  workflow_dispatch:  # 手動実行を許可

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_USER_ID: ${{ secrets.LINE_TARGET_USER_ID }}
        run: |
          cd src
          python scrape_rankings.py

      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push data
        run: |
          git add data/
          git diff --staged --quiet || git commit -m "Add ranking data: $(date +'%Y-%m-%d %H:%M')"
          git push
