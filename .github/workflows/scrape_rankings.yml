name: Scheduled Ranking Scrape

on:
  schedule:
    # 松井証券ランキング
    # JST 09:20 - 朝ランキング（UTC 00:17,00:32は実行されないため00:20に変更）
    - cron: '20 0 * * 1-5'
    # JST 09:35 - 朝ランキング（UTC 00:17,00:32は実行されないため00:35に変更）
    - cron: '35 0 * * 1-5'
    # JST 12:00 - セクター別騰落ランキング（昼休み）
    - cron: '0 3 * * 1-5'
    # JST 12:02 - 朝ランキング（UTC 03:00は混雑時間帯のため03:02に変更）
    - cron: '2 3 * * 1-5'
    # JST 12:45 - 午後ランキング
    - cron: '47 3 * * 1-5'
    # JST 14:30 - 午後ランキング
    - cron: '32 5 * * 1-5'
    # JST 16:00 - セクター別騰落ランキング（大引け後）
    - cron: '0 7 * * 1-5'

  workflow_dispatch:  # 手動実行を許可

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_USER_ID: ${{ secrets.LINE_TARGET_USER_ID }}
        run: |
          cd src
          python scrape_rankings.py
          python scrape_sector_ranking.py

      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push data
        run: |
          git add data/
          git diff --staged --quiet || git commit -m "Add ranking data: $(date +'%Y-%m-%d %H:%M')"
          git push
