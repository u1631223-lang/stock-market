name: Scheduled Ranking Scrape
# Last updated: 2025-11-05

on:
  schedule:
    # 松井証券ランキング（UTC 00:00-01:00は混雑するため複数時刻で試行）
    # JST 09:10 - 朝ランキング（混雑回避: 早めに実行）
    - cron: '10 0 * * 1-5'  # matsui-morning-0910
    # JST 09:25 - 朝ランキング（混雑回避: 複数実行で確実性向上）
    - cron: '25 0 * * 1-5'  # matsui-morning-0925
    # JST 10:05 - 朝ランキング（混雑回避: UTC 01:00台で安定実行）
    - cron: '5 1 * * 1-5'   # matsui-morning-1005
    # JST 10:25 - 朝ランキング（混雑回避: 複数実行で確実性向上）
    - cron: '25 1 * * 1-5'  # matsui-morning-1025
    # JST 12:00 - セクター別騰落ランキング（昼休み）
    - cron: '0 3 * * 1-5'   # sector-midday
    # JST 12:35 - 午後ランキング
    - cron: '35 3 * * 1-5'  # matsui-afternoon-1235
    # JST 14:35 - 午後ランキング
    - cron: '35 5 * * 1-5'  # matsui-afternoon-1435
    # JST 16:00 - セクター別騰落ランキング（大引け後）
    - cron: '0 7 * * 1-5'   # sector-closing

  workflow_dispatch:  # 手動実行を許可

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run matsui rankings scraper
        if: github.event.schedule == '10 0 * * 1-5' || github.event.schedule == '25 0 * * 1-5' || github.event.schedule == '5 1 * * 1-5' || github.event.schedule == '25 1 * * 1-5' || github.event.schedule == '35 3 * * 1-5' || github.event.schedule == '35 5 * * 1-5' || github.event_name == 'workflow_dispatch'
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_USER_ID: ${{ secrets.LINE_TARGET_USER_ID }}
        run: |
          cd src
          python scrape_rankings.py

      - name: Run sector rankings scraper
        if: github.event.schedule == '0 3 * * 1-5' || github.event.schedule == '0 7 * * 1-5' || github.event_name == 'workflow_dispatch'
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_USER_ID: ${{ secrets.LINE_TARGET_USER_ID }}
        run: |
          cd src
          python scrape_sector_ranking.py

      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push data
        run: |
          git add data/
          git diff --staged --quiet || git commit -m "Add ranking data: $(date +'%Y-%m-%d %H:%M')"
          git push
